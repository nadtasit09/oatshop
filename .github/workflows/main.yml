name: Nadtasitfood APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.0'

      - name: Install dependencies
        working-directory: oatshop
        run: flutter pub get

      - name: Build APK (Release)
        working-directory: oatshop
        run: flutter build apk --release

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: nadtasit
          path: oatshop/build/app/outputs/flutter-apk/app-release.apk
